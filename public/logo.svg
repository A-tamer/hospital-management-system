<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Teal background -->
  <rect width="200" height="200" fill="#14b8a6"/>
  
  <!-- Curved arc in background -->
  <path d="M -20 20 Q 50 80, 100 100 T 220 180" stroke="white" stroke-width="8" fill="none" opacity="0.3" stroke-linecap="round"/>
  
  <!-- White circle -->
  <circle cx="100" cy="100" r="70" fill="white"/>
  
  <!-- Baby in hand illustration -->
  <g transform="translate(100, 85)">
    <!-- Hand (cupped) -->
    <path d="M -25 15 Q -20 20, -15 18 Q -10 16, -5 18 Q 0 20, 5 18 Q 10 16, 15 18 Q 20 20, 25 15 L 25 25 Q 20 30, 15 28 Q 10 26, 5 28 Q 0 30, -5 28 Q -10 26, -15 28 Q -20 30, -25 25 Z" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Baby body (curled) -->
    <ellipse cx="0" cy="5" rx="12" ry="18" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Baby head -->
    <circle cx="0" cy="-8" r="10" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Closed eyes -->
    <path d="M -4 -10 Q -2 -9, 0 -10" stroke="#333" stroke-width="1.5" fill="none"/>
    <path d="M 0 -10 Q 2 -9, 4 -10" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- SurgiCare text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    <tspan fill="#ffb3d9">Surgi</tspan><tspan fill="#14b8a6">Care</tspan>
  </text>
</svg>

